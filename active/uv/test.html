<!doctype html>
<html>
<meta charset="utf-8"/>
<title>SW Test</title>
<script type="module">
  import { registerSW } from "/active/prxy/register-sw.mjs";
  (async () => {
    try {
      await registerSW();
      const reg = await navigator.serviceWorker.ready;
      document.body.innerHTML = "<h2>SW Registered ✔️</h2><p>Scope: " + reg.scope + "</p>";
    } catch (e) {
      document.body.innerHTML = "<h2>SW failed ❌</h2><pre>" + e + "</pre>";
    }
  })();
</script>
<body>Testing SW…</body>
</html>
