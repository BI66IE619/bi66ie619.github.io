<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proxy Go Loader</title>
  <script type="module">
    import { registerSW } from "/active/prxy/register-sw.mjs";
    import __uv$config from "/active/uv/uv.config.js";
    import { encodeUrl } from "/active/uv/uv.bundle.js";

    (async () => {
      try {
        // Ensure Service Worker is registered and ready
        await registerSW();
        await navigator.serviceWorker.ready;

        // Grab ?url= from query string
        const params = new URLSearchParams(location.search);
        const target = params.get("url");

        if (!target) {
          document.body.innerHTML = "<h2>❌ No URL provided</h2><p>Usage: go.html?url=https://example.com</p>";
          return;
        }

        // Encode & redirect
        const encoded = __uv$config.prefix + encodeUrl(target);
        location.href = encoded;
      } catch (err) {
        document.body.innerHTML = "<h2>❌ Error</h2><pre>" + err + "</pre>";
      }
    })();
  </script>
</head>
<body>
  <h1>Loading...</h1>
</body>
</html>
