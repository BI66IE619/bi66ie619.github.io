<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading Fortzone</title>

  <!-- Load UV scripts the classic way -->
  <script src="/active/uv/uv.bundle.js"></script>
  <script src="/active/uv/uv.config.js"></script>
  <script src="/active/prxy/register-sw.mjs" type="module"></script>
</head>
<body>
  <h1 id="status">Loading Game...</h1>

  <script>
    (async () => {
      try {
        // Wait for SW
        await navigator.serviceWorker.register("/active/uv/uv.sw.js", { scope: "/active/uv/" });
        await navigator.serviceWorker.ready;

        // Encode URL
        const gameUrl = "https://games.crazygames.com/en_US/fortzone-battle-royale-xkd/index.html?v=1.338";
        const encoded = __uv$config.prefix + __uv$config.encodeUrl(gameUrl);

        // Redirect into proxy
        location.href = encoded;
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå Error: " + err;
      }
    })();
  </script>
</bod
