<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI6ZONE</title>
    <link rel="shortcut icon" type="image/x-icon" href="bi66ie619.github.io/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .icons-container {
            position: absolute;
            top: 35%;
            display: flex;
            justify-content: center;
            gap: 25px;
            width: 100%;
        }
        .icon-container {
            width: 80px;
            height: 80px;
            border: 3px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s;
        }
        .icon-container:hover {
            transform: scale(1.2);
        }
        .search-bar-container {
            position: absolute;
            top: 65%;
            width: 50%;
            display: flex;
            justify-content: center;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            border: 2px solid white;
            text-align: center;
            font-size: 18px;
            background: transparent;
            color: white;
        }
        .support-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="icons-container">
        <div class="icon-container">☐</div>
        <div class="icon-container">☐</div>
        <div class="icon-container">☐</div>
        <div class="icon-container">☐</div>
        <div class="icon-container">☐</div>
    </div>
    <div class="search-bar-container">
        <input type="text" class="search-bar" placeholder="Search...">
    </div>
    <div class="support-text">support</div>
</body>
</html>
