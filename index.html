<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI6ZONE</title>
    <link rel="shortcut icon" type="image/x-icon" href="bi66ie619.github.io/favicon.ico">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://files.catbox.moe/g1zf6v.jpeg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
            padding-top: 80px;
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            text-transform: lowercase;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 40px;
        }
        .search-container {
            width: 80%;
            max-width: 600px;
            margin-bottom: 50px;
        }
        .search-bar {
            width: 100%;
            height: 50px;
            border-radius: 15px;
            background: black;
            border: 2px solid white;
            color: white;
            text-align: center;
            font-size: 18px;
            outline: none;
        }
        .icons-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            justify-content: center;
            align-items: center;
            width: 80%;
            max-width: 800px;
            margin-bottom: 50px;
        }
        .icon-container {
            width: 110px;
            height: 130px;
            background: black;
            border: 3px solid white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .icon-container:hover {
            transform: scale(1.1);
        }
        .icon {
            width: 50px;
            height: 50px;
        }
        .icon-label {
            margin-top: 5px;
            font-size: 14px;
        }
        .support-text {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="title">BI6ZONE v1</div>
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="search..." onkeydown="handleSearch(event)">
    </div>
    <div class="icons-container">
        <div class="icon-container" onclick="window.open('https://bi66ie619.github.io/g.html', '_blank')">
            <img class="icon" src="https://static-00.iconduck.com/assets.00/console-controller-icon-2048x2048-pmmusn7m.png">
            <div class="icon-label">games</div>
        </div>
        <div class="icon-container" onclick="window.open('https://bi66ie619.github.io/a.html', '_blank')">
            <img class="icon" src="https://img.icons8.com/ios7/600/FFFFFF/apple-app-store--v2.png">
            <div class="icon-label">apps</div>
        </div>
        <div class="icon-container" onclick="window.open('https://bi66ie619.github.io/e.html', '_blank')">
            <img class="icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0_6HUhLshuftA_sDchc5pEGqTBPa41EO6Xw&s">
            <div class="icon-label">exploits</div>
        </div>
        <div class="icon-container" onclick="window.open('https://bi66ie619.github.io/es.html', '_blank')">
            <img class="icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRclWJCEIPuuU-0DeRx9HfoSWM4y8Ei59lGhQ&s">
            <div class="icon-label">extras</div>
        </div>
        <div class="icon-container" onclick="window.open('https://bi66ie619.github.io/s.html', '_blank')">
            <img class="icon" src="https://img.icons8.com/m_rounded/512/FFFFFF/settings.png">
            <div class="icon-label">settings</div>
        </div>
        <div class="icon-container" onclick="window.open('https://bi66ie619.github.io/disremake.html', '_blank')">
            <img class="icon" src="https://files.catbox.moe/xyywkl.png">
            <div class="icon-label">chat</div>
        </div>
    </div>
    <div class="support-text" onclick="openSupportPage()">support</div>
    <script>
        function handleSearch(event) {
            if (event.key === "Enter") {
                let query = event.target.value.trim();
                if (query) {
                    let proxyUrl = `https://bi66ie619.github.io/active/iframe.html#https://bing.com/search?q=${encodeURIComponent(query)}`;
                    window.location.href = proxyUrl;
                }
            }
        }
        function openSupportPage() {
            window.open('https://docs.google.com/forms/d/1t52FBl9fUIm6ftWzFQTSw4dutoIOP1rTe8AnQ4cg1pY/viewform?edit_requested=true', '_blank');
        }
    </script>
</body>
</html>
