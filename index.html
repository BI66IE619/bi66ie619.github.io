<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI6ZONE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('https://files.catbox.moe/g1zf6v.jpeg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            text-transform: lowercase;
            text-align: center;
            margin-bottom: 20px;
        }
        .icons-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 60%;
            justify-items: center;
            margin-bottom: 20px;
        }
        .icon-container {
            width: 90px;
            height: 100px;
            background: black;
            border: 2px solid white;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }
        .icon-container:hover {
            transform: scale(1.1);
        }
        .icon {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        .icon-label {
            font-size: 12px;
            margin-top: 5px;
        }
        .header {
            width: 70%;
            height: 50px;
            background: black;
            border: 2px solid white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            margin-bottom: 20px;
        }
        .search-bar {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 16px;
        }
        .support-text {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="title">BI6ZONE v1</div>
    
    <div class="header">
        <input type="text" class="search-bar" placeholder="search...">
    </div>
    
    <div class="icons-container">
        <div class="icon-container">
            <img class="icon" src="https://static-00.iconduck.com/assets.00/console-controller-icon-2048x2048-pmmusn7m.png">
            <div class="icon-label">games</div>
        </div>
        <div class="icon-container">
            <img class="icon" src="https://img.icons8.com/ios7/600/FFFFFF/apple-app-store--v2.png">
            <div class="icon-label">apps</div>
        </div>
        <div class="icon-container">
            <img class="icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0_6HUhLshuftA_sDchc5pEGqTBPa41EO6Xw&s">
            <div class="icon-label">exploits</div>
        </div>
        <div class="icon-container">
            <img class="icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRclWJCEIPuuU-0DeRx9HfoSWM4y8Ei59lGhQ&s">
            <div class="icon-label">extras</div>
        </div>
        <div class="icon-container">
            <img class="icon" src="https://img.icons8.com/m_rounded/512/FFFFFF/settings.png">
            <div class="icon-label">settings</div>
        </div>
        <div class="icon-container">
            <img class="icon" src="https://files.catbox.moe/xyywkl.png">
            <div class="icon-label">chat</div>
        </div>
    </div>
    
    <div class="support-text">support</div>
</body>
</html>
