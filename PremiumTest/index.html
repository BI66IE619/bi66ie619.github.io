<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI66IE's Gaming Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BI66IE'S Gaming Hub</h1>
        </header>
        
        <main>
            <div id="login-form-container" class="form-container">
                <h2>Login for Premium Features</h2>
                <form id="login-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <div id="message"></div>
            </div>
            <div id="premium-features" style="display:none;">
                <h2>Premium Features</h2>
                <ul>
                    <li>Ad-Free Experience</li>
                    <li>Exclusive Games</li>
                    <li>Skip Wait Time</li>
                    <li>Customization Options</li>
                    <li>Leaderboard Access</li>
                </ul>
            </div>
            <div id="game-area">
                <h2>Games</h2>
                <button id="play-button" style="display:none;">Play Game</button>
                <div id="countdown" style="display:none;"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
