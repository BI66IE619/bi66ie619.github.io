<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }
        #sidebar {
            width: 220px;
            background: #333;
            color: white;
            height: 100vh;
            padding: 20px;
        }
        .tab {
            padding: 12px;
            cursor: pointer;
            background: #444;
            margin: 5px 0;
            border-radius: 5px;
            text-align: center;
            transition: background 0.3s;
        }
        .tab:hover {
            background: #555;
        }
        .tab.active {
            background: #007BFF;
        }
        #content {
            flex: 1;
            padding: 20px;
        }
        .container {
            display: none;
        }
        .container.active {
            display: block;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>BI6â€™s Panel</h2>
        <div class="tab">Home</div>
        <div class="tab">Games</div>
        <div class="tab">Apps</div>
        <div class="tab">Components</div>
    </div>

    <div id="content">
        <div class="container active">
            <h2>Home - Stats & Analytics</h2>
            <p>Data will be displayed here...</p>
        </div>

        <div class="container">
            <h2>Games Tab</h2>
            <p>List of games...</p>
        </div>

        <div class="container">
            <h2>Apps Tab</h2>
            <p>List of apps...</p>
        </div>

        <div class="container">
            <h2>Components - GitHub Files</h2>
            <p>Fetching files...</p>
        </div>
    </div>

</body>
</html>
