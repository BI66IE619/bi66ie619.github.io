<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        /* Basic styles for the admin panel */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .button {
            background: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .button:hover {
            background: #0056b3;
        }
        #games-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>
    <div class="container">
        <h2>Manage Games</h2>
        <form id="add-game-form">
            <input type="text" id="game-title" placeholder="Game Title" required>
            <input type="url" id="game-url" placeholder="Game URL" required>
            <button type="submit" class="button">Add Game</button>
        </form>
        <h3>Current Games:</h3>
        <ul id="games-list"></ul>
    </div>
    <script>
        // Initialize an empty array to store games
        let games = [];

        // Load existing games from Local Storage
        function loadGames() {
            const storedGames = localStorage.getItem('games');
            if (storedGames) {
                games = JSON.parse(storedGames);
            }
            displayGames();
        }

        // Display games in the list
        function displayGames() {
            const gamesList = document.getElementById('games-list');
            gamesList.innerHTML = '';
            games.forEach((game, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="${game.url}" target="_blank">${game.title}</a>
                                <button class="button" onclick="removeGame(${index})">Remove</button>`;
                gamesList.appendChild(li);
            });
        }

        // Add new game
        document.getElementById('add-game-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('game-title').value;
            const url = document.getElementById('game-url').value;

            games.push({ title, url });
            localStorage.setItem('games', JSON.stringify(games));
            displayGames();
            this.reset(); // Reset the form
        });

        // Remove game by index
        function removeGame(index) {
            games.splice(index, 1);
            localStorage.setItem('games', JSON.stringify(games));
            displayGames();
        }

        // Load games on page load
        window.onload = loadGames;
    </script>
</body>
</html>
