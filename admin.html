<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }
        #sidebar {
            width: 200px;
            background: #333;
            color: white;
            padding: 15px;
            height: 100vh;
            transition: width 0.3s;
        }
        #sidebar.hidden {
            width: 0;
            padding: 0;
            overflow: hidden;
        }
        .tab {
            padding: 10px;
            cursor: pointer;
            background: #444;
            margin: 5px 0;
            border-radius: 5px;
            text-align: center;
        }
        .tab.active {
            background: #007BFF;
        }
        #content {
            flex: 1;
            padding: 20px;
            transition: margin-left 0.3s;
        }
        #toggle-btn {
            position: absolute;
            top: 10px;
            left: 210px;
            cursor: pointer;
            font-size: 20px;
            background: none;
            border: none;
            color: #333;
        }
        #toggle-btn:hover {
            color: #007BFF;
        }
        .container {
            display: none;
        }
        .container.active {
            display: block;
        }
        .game-columns {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .column {
            flex: 1;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .game-item {
            background: #000;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .game-item a {
            color: white;
            text-decoration: none;
        }
        .game-item a:hover {
            text-decoration: underline;
        }
        .separator {
            height: 1px;
            background: gray;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <button id="toggle-btn" onclick="toggleSidebar()"> &lt;/&gt; </button>

    <div id="sidebar">
        <h2>BI6â€™s Panel</h2>
        <div class="tab active" onclick="showTab('home')">Home</div>
        <div class="tab" onclick="showTab('games')">Games</div>
        <div class="tab" onclick="showTab('components')">Components</div>
    </div>

    <div id="content">
        <div class="container active" id="home">
            <h2>Home - Stats & Analytics</h2>
            <p id="page-views">Loading page views...</p>
            <p id="unique-visitors">Loading unique visitors...</p>
            <p id="games-played">Total Games Played: 0</p>
            <p id="most-played-game">Most Played Game: N/A</p>
        </div>

        <div class="container" id="games">
            <h2>Games Tab</h2>
            <div class="game-columns">
                <div class="column">
                    <h3>PC Games</h3>
                    <div id="pc-games"></div>
                </div>
                <div class="column">
                    <h3>Mobile Supported</h3>
                    <div id="mobile-games"></div>
                </div>
                <div class="column">
                    <h3>Fixing</h3>
                    <div id="fixing-games"></div>
                </div>
            </div>
        </div>

        <div class="container" id="components">
            <h2>Components - GitHub Files</h2>
            <ul id="file-list">Fetching files...</ul>
        </div>
    </div>

    <script>
        // Firebase Config (Replace with your details)
        const firebaseConfig = {
            apiKey: "AIzaSyAe5Rx6v9v7a_AbppRkEWs6tEkVd3DbyLI",
            authDomain: "bi6zone-51b18.firebaseapp.com",
            databaseURL: "https://bi6zone-51b18-default-rtdb.firebaseio.com",
            projectId: "bi6zone-51b18",
            storageBucket: "bi6zone-51b18.firebasestorage.app",
            messagingSenderId: "787996595081",
            appId: "1:787996595081:web:f85edbb0001124f2cf0758",
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Fetch visitor stats from Firebase
        function updateStats() {
            const visitorRef = database.ref('visitors');

            visitorRef.on('value', snapshot => {
                if (snapshot.exists()) {
                    document.getElementById('page-views').innerText = `Page Views: ${snapshot.val()}`;
                } else {
                    document.getElementById('page-views').innerText = "No data available";
                }
            }, error => {
                console.error("Error fetching data:", error);
                document.getElementById('page-views').innerText = "Error loading data";
            });
        }

        // Show selected tab
        function showTab(tabId) {
            document.querySelectorAll('.container').forEach(container => {
                container.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');

            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');

            if (tabId === 'games') {
                fetchGames();
            } else if (tabId === 'components') {
                fetchGitHubFiles();
            }
        }

        // Fetch and sort games
        function fetchGames() {
            fetch('/g.html')
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const games = doc.querySelectorAll('.rectangle');

                    document.getElementById('pc-games').innerHTML = '';
                    document.getElementById('mobile-games').innerHTML = '';
                    document.getElementById('fixing-games').innerHTML = '';

                    games.forEach(game => {
                        const name = game.querySelector('.game-name').innerText;
                        const link = game.getAttribute('onclick').match(/'([^']+)'/)[1];
                        const badge = game.querySelector('.badge') ? game.querySelector('.badge').innerText : '';

                        const gameElement = `<div class="game-item"><a href="${link}" target="_blank">${name}</a></div><div class="separator"></div>`;

                        if (badge.includes('Mobile Supported')) {
                            document.getElementById('mobile-games').innerHTML += gameElement;
                        } else if (badge.includes('Fixing')) {
                            document.getElementById('fixing-games').innerHTML += gameElement;
                        } else {
                            document.getElementById('pc-games').innerHTML += gameElement;
                        }
                    });
                })
                .catch(error => console.error('Error fetching games:', error));
        }

        // Fetch and display GitHub files in the components tab
        function fetchGitHubFiles() {
            const repoUrl = 'https://api.github.com/repos/bi66ie619/bi66ie619.github.io/contents/'; // Replace with your repo name
            
            fetch(repoUrl)
                .then(response => response.json())
                .then(data => {
                    const fileList = document.getElementById('file-list');
                    fileList.innerHTML = ''; // Clear existing content

                    if (Array.isArray(data)) {
                        data.forEach(file => {
                            const listItem = document.createElement('li');
                            listItem.innerHTML = `<a href="${file.html_url}" target="_blank">${file.name}</a>`;
                            fileList.appendChild(listItem);
                        });
                    } else {
                        fileList.innerText = 'No files found';
                    }
                })
                .catch(error => {
                    console.error('Error fetching files:', error);
                    document.getElementById('file-list').innerText = 'Error loading files';
                });
        }

        // Toggle Sidebar
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('hidden');
        }

        // On Page Load
        window.onload = updateStats;
    </script>
</body>
</html>
