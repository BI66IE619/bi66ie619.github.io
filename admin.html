<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        /* Basic styles for the admin panel */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .tabs {
            display: flex;
            cursor: pointer;
            margin: 20px 0;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 5px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background: #e0e0e0;
            border-radius: 5px;
            margin-right: 5px;
        }
        .tab.active {
            background: #007BFF;
            color: white;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .hidden {
            display: none;
        }
    </style>
    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-B9NXE8RCL6"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-B9NXE8RCL6');
    </script>
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>
    <div class="tabs">
        <div class="tab active" onclick="showTab('home')">Home</div>
        <div class="tab" onclick="showTab('games')">Games</div>
    </div>
    <div class="container" id="home">
        <h2>Home Tab - Stats and Analytics</h2>
        <p>This section will display your site stats and analytics using Google Analytics.</p>
    </div>
    <div class="container hidden" id="games">
        <h2>Games Tab</h2>
        <p>This section is currently blank. We will work on it later.</p>
    </div>
    <script>
        function showTab(tab) {
            const homeTab = document.getElementById('home');
            const gamesTab = document.getElementById('games');
            const tabs = document.querySelectorAll('.tab');

            // Hide all tabs
            homeTab.classList.add('hidden');
            gamesTab.classList.add('hidden');

            // Remove active class from all tabs
            tabs.forEach(t => t.classList.remove('active'));

            // Show the selected tab
            if (tab === 'home') {
                homeTab.classList.remove('hidden');
                tabs[0].classList.add('active');
            } else if (tab === 'games') {
                gamesTab.classList.remove('hidden');
                tabs[1].classList.add('active');
            }
        }
    </script>
</body>
</html>
