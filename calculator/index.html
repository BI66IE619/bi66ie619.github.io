<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced TI-86 Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" disabled />
        </div>
        <div class="buttons">
            <button class="button operator" onclick="clearDisplay()">C</button>
            <button class="button number" onclick="appendToDisplay('7')">7</button>
            <button class="button number" onclick="appendToDisplay('8')">8</button>
            <button class="button number" onclick="appendToDisplay('9')">9</button>
            <button class="button operator" onclick="appendToDisplay('/')">/</button>
            <button class="button number" onclick="appendToDisplay('4')">4</button>
            <button class="button number" onclick="appendToDisplay('5')">5</button>
            <button class="button number" onclick="appendToDisplay('6')">6</button>
            <button class="button operator" onclick="appendToDisplay('*')">*</button>
            <button class="button number" onclick="appendToDisplay('1')">1</button>
            <button class="button number" onclick="appendToDisplay('2')">2</button>
            <button class="button number" onclick="appendToDisplay('3')">3</button>
            <button class="button operator" onclick="appendToDisplay('-')">-</button>
            <button class="button number" onclick="appendToDisplay('0')">0</button>
            <button class="button operator" onclick="appendToDisplay('.')">.</button>
            <button class="button operator" onclick="calculateResult()">=</button>
            <button class="button operator" onclick="appendToDisplay('+')">+</button>
            <button class="button func" onclick="appendToDisplay('Math.sin(')">sin</button>
            <button class="button func" onclick="appendToDisplay('Math.cos(')">cos</button>
            <button class="button func" onclick="appendToDisplay('Math.tan(')">tan</button>
            <button class="button func" onclick="appendToDisplay('Math.log(')">log</button>
            <button class="button func" onclick="appendToDisplay('Math.sqrt(')">√</button>
            <button class="button func" onclick="appendToDisplay('Math.pow(')">^</button>
            <button class="button operator" onclick="appendToDisplay('(')">(</button>
            <button class="button operator" onclick="appendToDisplay(')')">)</button>
            <button class="button func" onclick="appendToDisplay('Math.PI')">π</button>
            <button class="button func" onclick="appendToDisplay('Math.E')">e</button>
            <button class="button memory" onclick="storeMemory()">M+</button>
            <button class="button memory" onclick="recallMemory()">MR</button>
            <button class="button memory" onclick="clearMemory()">MC</button>
            <button class="button func" onclick="graphFunction()">Graph</button>
            <button class="button func" onclick="convertUnits()">Convert</button>
            <button class="button func" onclick="appendToDisplay('Math.sqrt(-1)')">i</button>
            <button class="button func" onclick="appendToDisplay('Math.abs(')">| |</button>
            <button class="button func" onclick="showHistory()">History</button>
            <button class="button func" onclick="performStatCalc()">Stats</button>
            <button class="button func" onclick="performMatrixCalc()">Matrix</button>
            <button class="button func" onclick="solveEquation()">Solve</button>
            <button class="button func" onclick="defineFunction()">Define</button>
        </div>
        <div id="graph" class="graph"></div>
        <div id="history" class="history" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
