<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seraph</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            min-height: 100vh;
            background: radial-gradient(ellipse at top, hsl(45, 100%, 15%) 0%, hsl(0, 0%, 5%) 50%, hsl(0, 0%, 0%) 100%);
            position: relative;
            overflow-x: hidden;
        }

        /* Halftone pattern overlays */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            mask-image: radial-gradient(ellipse at center, black 40%, transparent 70%);
            opacity: 0.3;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: radial-gradient(circle, rgba(255,255,255,0.05) 2px, transparent 2px);
            background-size: 40px 40px;
            mask-image: radial-gradient(ellipse at 70% 30%, black 30%, transparent 60%);
            opacity: 0.2;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 4rem;
            font-weight: 900;
            color: hsl(45, 100%, 70%);
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
            text-shadow: 
                0 0 20px hsl(45, 100%, 50%), 
                0 0 40px hsl(45, 100%, 50%), 
                0 0 60px hsl(45, 100%, 50%);
        }

        .cursor {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .version {
            color: hsl(45, 50%, 50%);
            font-size: 1rem;
            font-weight: 300;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
            max-width: 18rem;
        }

        .button {
            width: 4rem;
            height: 4rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: hsl(45, 100%, 70%);
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 0.75rem;
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
            font-size: 0.75rem;
            font-weight: 300;
            text-align: center;
            line-height: 1.2;
        }

        .button:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.5);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            transform: translateY(-2px);
        }

        .button-icon {
            width: 18px;
            height: 18px;
            margin-bottom: 0.25rem;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
        }

        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .link-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: hsl(45, 50%, 50%);
        }

        .link-row a {
            color: inherit;
            text-decoration: underline;
            font-size: 0.875rem;
            transition: color 0.2s ease;
        }

        .link-row a:hover {
            color: hsl(45, 100%, 70%);
        }

        .separator {
            margin: 0 1rem;
        }

        .credit {
            color: hsl(45, 50%, 50%);
            font-size: 0.75rem;
            margin-top: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        @media (min-width: 768px) {
            .title {
                font-size: 5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->

        <!-- Main buttons grid -->
        <div class="button-grid">

                games

            <a href="#display" class="button">

            <a href="#links" class="button">

            </a>
            <a href="#tools" class="button">
                <svg class="button-icon" viewBox="0 0 24 24"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/></svg>
                tools
            </a>
            <a href="#config" class="button">
                <svg class="button-icon" viewBox="0 0 24 24"><path d="M12 20a8 8 0 1 0 0-16 8 8 0 0 0 0 16Z"/><path d="M12 14a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/><path d="M12 2v2"/><path d="M12 22v-2"/><path d="m1.05 9 1.95.87"/><path d="m21.95 15-1.95-.87"/><path d="m2.12 13.12 1.43 1.43"/><path d="m20.45 4.55-1.43 1.43"/><path d="m9 2.05.87 1.95"/><path d="m15 21.95-.87-1.95"/><path d="m4.55 20.45 1.43-1.43"/><path d="m20.45 4.55-1.43 1.43"/></svg>
                config
            </a>
        </div>

        <!-- Footer navigation -->
        <div class="footer">
            <!-- Top row links -->
            <div class="link-row">
                <a href="#mobile">mobile</a>
                <span class="separator">•</span>
                <a href="#rehost">rehost</a>
                <span class="separator">•</span>
                <a href="#blank">open blank</a>
            </div>

            <!-- Bottom row links -->
            <div class="link-row">
                <a href="#discord">discord</a>
                <span class="separator">•</span>
                <a href="#updates">update log</a>
                <span class="separator">•</span>
                <a href="#source">source code</a>
            </div>

            <!-- Creator credit -->
            <div class="credit">
                <span>✦</span>
                <span>website created/developed by @a456pur</span>
                <span>✦</span>
            </div>
        </div>
    </div>

    <script>
        // Typewriter effect
        const typewriter = document.getElementById('typewriter');
        const text = 'seraph';
        let i = 0;

        function typeEffect() {
            if (i < text.length) {
                typewriter.textContent += text.charAt(i);
                i++;
                setTimeout(typeEffect, 150);
            }
        }

        // Start typewriter effect when page loads
        window.addEventListener('load', typeEffect);
    </script>
</body>
</html>
