<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unblockedcord</title>
  <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #36393F;
      color: white;
    }

    .sidebar {
      width: 60px;
      background-color: #202225;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 15px 0 0 15px;
      margin: 10px 0 10px 10px;
    }

    .channel-sidebar {
      width: 180px;
      background-color: #2F3136;
      padding: 10px;
      display: flex;
      flex-direction: column;
      border-radius: 0 15px 15px 0;
      margin: 10px 0;
      position: relative; /* Allows positioning the username at the bottom */
      flex-grow: 1;
    }

    .channel {
      background-color: #2F3136;
      padding: 5px;
      border-radius: 5px;
      width: 100%; 
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .username-display {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: #40444B;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: bold;
      color: #B9BBBE;
      text-align: center;
      width: calc(100% - 20px);
    }

    .chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      background: #32323b;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .message {
      padding: 8px;
      margin: 5px 0;
      background: #40444B;
      border-radius: 5px;
    }

    .message strong {
      color: #7289DA;
    }

    .message-form {
      display: flex;
      align-items: center;
      margin-top: 10px;
      background-color: #40444B;
      border-radius: 8px;
      padding: 5px;
    }

    .message-form__input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #40444B;
      color: white;
      font-size: 16px;
      outline: none;
    }

    .message-form__input::placeholder {
      color: #B9BBBE;
    }

    .message-form__button {
      background-color: #5865F2;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      margin-left: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.2s;
    }

    .message-form__button:hover {
      background-color: #4752C4;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="channel">
      <img src="https://files.catbox.moe/vjvyw8.jpeg" alt="Discord Logo"/>
    </div>
    <div class="separator"></div>
  </div>

  <div class="channel-sidebar">
    <div class="channel">#general</div>
    <div class="channel">#random</div>
    <div class="channel">#memes</div>

    <!-- Username Display at the Bottom -->
    <div class="username-display" id="usernameDisplay">User123</div>
  </div>

  <div class="chat-container">
    <div class="messages"></div>
    <form class="message-form" onsubmit="return false;">
      <input class="message-form__input" placeholder="Type a message..." type="text"/>
      <input class="message-form__button" value="Send" type="submit"/>
    </form>
  </div>

  <script>
    // Replace this with the actual username
    const username = prompt("Enter your username:") || "Guest";
    document.getElementById("usernameDisplay").innerText = username;
  </script>
</body>
</html>
