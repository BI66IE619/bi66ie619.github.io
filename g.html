<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - BI6ZONE Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #000;
            color: #d4af37;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        /* Background Effects */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .glow-ring {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
        }

        .glow-1 {
            top: 25%;
            left: 25%;
            width: 400px;
            height: 400px;
            background: rgba(212, 175, 55, 0.1);
        }

        .glow-2 {
            bottom: 25%;
            right: 25%;
            width: 400px;
            height: 400px;
            background: rgba(212, 175, 55, 0.08);
        }

        .glow-3 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: rgba(212, 175, 55, 0.05);
            filter: blur(120px);
        }

        /* Header */
        .header {
            text-align: center;
            padding: 2rem 0;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 0.75rem;
            color: #d4af37;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .back-btn:hover {
            background: rgba(212, 175, 55, 0.2);
            border-color: #d4af37;
        }

        .title {
            font-size: 4rem;
            font-weight: 900;
            color: #d4af37;
            text-shadow: 0 0 30px #d4af37, 0 0 60px #d4af37;
            letter-spacing: 0.2em;
            margin-bottom: 2rem;
            animation: glow-pulse 2s ease-in-out infinite alternate;
        }

        .typewriter {
            border-right: 2px solid #d4af37;
            animation: typewriter 4s steps(5) 1s infinite, blink 1s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
            width: 5ch;
            margin: 0 auto;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .search-container {
            position: relative;
        }

        .search-input {
            width: 300px;
            height: 3.5rem;
            padding: 0 1rem 0 3rem;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 0.75rem;
            color: #d4af37;
            font-size: 1rem;
            font-family: 'Orbitron', monospace;
        }

        .search-input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(212, 175, 55, 0.6);
        }

        .select-container {
            position: relative;
        }

        .select {
            height: 3.5rem;
            padding: 0 2.5rem 0 1rem;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 0.75rem;
            color: #d4af37;
            font-size: 1rem;
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            appearance: none;
        }

        .select:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
        }

        /* Games Grid */
        .games-grid {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 4rem;
        }

        .grid-mobile { grid-template-columns: 1fr; }
        .grid-tablet { grid-template-columns: repeat(2, 1fr); }
        .grid-desktop { grid-template-columns: repeat(3, 1fr); }

        /* Game Card */
        .game-card {
            position: relative;
            background: rgba(212, 175, 55, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 0.75rem;
            overflow: hidden;
            transition: all 0.5s ease;
            cursor: pointer;
            height: 250px;
        }

        .game-card:hover {
            border-color: #d4af37;
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
        }

        .game-image {
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        .game-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(2px);
            transition: transform 0.5s ease;
        }

        .game-card:hover .game-image img {
            transform: scale(1.1);
        }

        .placeholder-bg {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.2), rgba(212, 175, 55, 0.1));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .placeholder-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #d4af37;
            letter-spacing: 0.1em;
        }

        .game-name-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(2px);
        }

        .game-name {
            background: rgba(0, 0, 0, 0.8);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(212, 175, 55, 0.3);
            font-size: 1.25rem;
            font-weight: bold;
            color: #d4af37;
            text-align: center;
            letter-spacing: 0.1em;
        }

        .game-info {
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid rgba(212, 175, 55, 0.2);
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .game-title {
            font-size: 0.9rem;
            font-weight: bold;
            color: #d4af37;
            text-transform: lowercase;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .badge-mobile {
            background: rgba(212, 175, 55, 0.2);
            color: #d4af37;
            border: 1px solid rgba(212, 175, 55, 0.4);
        }

        .badge-pc {
            background: rgba(212, 175, 55, 0.1);
            color: #d4af37;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem 0;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
            margin-top: 2rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .footer-link {
            color: #d4af37;
            text-decoration: none;
            position: relative;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .footer-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: #d4af37;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        .footer-link:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .footer-link:hover {
            text-shadow: 0 0 10px #d4af37;
        }

        /* Animations */
        @keyframes glow-pulse {
            0% { text-shadow: 0 0 20px #d4af37, 0 0 40px #d4af37; }
            100% { text-shadow: 0 0 30px #d4af37, 0 0 60px #d4af37, 0 0 90px #d4af37; }
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 5ch; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: #d4af37; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
            .search-input { width: 250px; }
            .controls { gap: 1rem; }
            .footer-links { gap: 1rem; }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="glow-ring glow-1"></div>
        <div class="glow-ring glow-2"></div>
        <div class="glow-ring glow-3"></div>
    </div>

    <div class="container">
        <header class="header">
            <a href="main.html" class="back-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9,22 9,12 15,12 15,22"/>
                </svg>
                Back to Homepage
            </a>
            
            <h1 class="title">
                <span class="typewriter">GAMES</span>
            </h1>

            <div class="controls">
                <div class="search-container">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="M21 21l-4.35-4.35"/>
                    </svg>
                    <input type="text" class="search-input" placeholder="Search games..." id="searchInput">
                </div>

                <div class="select-container">
                    <select class="select" id="categorySelect">
                        <option value="all">All</option>
                        <option value="pc">PC</option>
                        <option value="mobile">Mobile</option>
                    </select>
                </div>

                <div class="select-container">
                    <select class="select" id="gridSelect">
                        <option value="auto">Auto Grid</option>
                        <option value="mobile">Mobile (1 col)</option>
                        <option value="tablet">Tablet (2 col)</option>
                        <option value="desktop">Desktop (3 col)</option>
                    </select>
                </div>
            </div>
        </header>

        <main>
            <div class="games-grid" id="gamesGrid">
                <!-- Games will be populated by JavaScript -->
            </div>
        </main>

        <footer class="footer">
            <div class="footer-links">
                <a href="#" class="footer-link">privacy policy</a>
                <a href="#" class="footer-link">terms of service</a>
                <a href="#" class="footer-link">contact us</a>
                <a href="#" class="footer-link">about</a>
                <a href="#" class="footer-link">support</a>
                <a href="#" class="footer-link">dmca</a>
            </div>
        </footer>
    </div>

    <script>
        // Game data
        const gameData = [
            { id: 1, name: "subway surfers", category: "mobile", image: "https://files.catbox.moe/nlz4zw.jpeg" },
            { id: 2, name: "placeholder", category: "pc", image: "" },
            { id: 3, name: "placeholder", category: "mobile", image: "" },
            { id: 4, name: "placeholder", category: "pc", image: "" },
            { id: 5, name: "placeholder", category: "mobile", image: "" },
            { id: 6, name: "placeholder", category: "pc", image: "" },
            { id: 7, name: "placeholder", category: "mobile", image: "" },
            { id: 8, name: "placeholder", category: "pc", image: "" },
        { id: 9, name: "placeholder", category: "mobile", image: "" }
        { id: 10, name: "placeholder", category: "pc", image: "" }
        { id: 11, name: "placeholder", category: "mobile", image: "" }
        { id: 12, name: "placeholder", category: "pc", image: "" }
        ];

        // DOM elements
        const gamesGrid = document.getElementById('gamesGrid');
        const searchInput = document.getElementById('searchInput');
        const categorySelect = document.getElementById('categorySelect');
        const gridSelect = document.getElementById('gridSelect');

        // State
        let currentSearch = '';
        let currentCategory = 'all';
        let currentGrid = 'auto';

        // Device detection
        function detectDevice() {
            const width = window.innerWidth;
            if (width < 768) return 'mobile';
            if (width < 1024) return 'tablet';
            return 'desktop';
        }

        // Update grid class
        function updateGridClass() {
            const gridType = currentGrid === 'auto' ? detectDevice() : currentGrid;
            gamesGrid.className = `games-grid grid-${gridType}`;
        }

        // Create game card
        function createGameCard(game) {
            const hasImage = game.image && game.image !== '';
            
            return `
                <div class="game-card" onclick="window.location.href='/g/${game.name.replace(/\s+/g, '-')}.html'">
                    <div class="game-image">
                        ${hasImage ? 
                            `<img src="${game.image}" alt="${game.name}">
                             <div class="game-name-overlay">
                                 <div class="game-name">${game.name}</div>
                             </div>` :
                            `<div class="placeholder-bg">
                                 <div class="placeholder-text">PLACEHOLDER</div>
                             </div>`
                        }
                    </div>
                    <div class="game-info">
                        <div class="game-title">${game.name}</div>
                        <div class="badge ${game.category === 'mobile' ? 'badge-mobile' : 'badge-pc'}">
                            ${game.category === 'mobile' ? 'Mobile Supported' : 'PC'}
                        </div>
                    </div>
                </div>
            `;
        }

        // Filter and render games
        function renderGames() {
            const filteredGames = gameData.filter(game => {
                const matchesSearch = game.name.toLowerCase().includes(currentSearch.toLowerCase());
                const matchesCategory = currentCategory === 'all' || game.category === currentCategory;
                return matchesSearch && matchesCategory;
            });

            gamesGrid.innerHTML = filteredGames.map(createGameCard).join('');
            updateGridClass();
        }

        // Event listeners
        searchInput.addEventListener('input', (e) => {
            currentSearch = e.target.value;
            renderGames();
        });

        categorySelect.addEventListener('change', (e) => {
            currentCategory = e.target.value;
            renderGames();
        });

        gridSelect.addEventListener('change', (e) => {
            currentGrid = e.target.value;
            updateGridClass();
        });

        window.addEventListener('resize', () => {
            if (currentGrid === 'auto') {
                updateGridClass();
            }
        });

        // Initial render
        renderGames();
    </script>
</body>
</html>
