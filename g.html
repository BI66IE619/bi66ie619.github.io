
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Games Site</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }

    .rectangle {
      width: 180px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .rectangle:hover {
      transform: scale(1.05);
    }

    .rectangle img {
      width: 100%;
      height: auto;
    }

    .game-name {
      padding: 8px;
      font-weight: bold;
    }

    .badge {
      display: inline-block;
      background: #28a745;
      color: white;
      padding: 2px 6px;
      font-size: 12px;
      margin-bottom: 8px;
      border-radius: 4px;
    }

    #game-frame {
      width: 100%;
      height: 80vh;
      border: none;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="grid">
    <div class="rectangle" onclick="loadGame('https://unblockedgamewebsite.com/lazy-jump-3d')">
      <img src="https://play-lh.googleusercontent.com/49tmTkafs_EYS--F6LA83IsiTGqjwhfayLuNACFlMM-EDhOJO4ijMa_3jhWl9aee4Q" alt="Lazy Jump 3D">
      <div class="game-name">Lazy Jump 3D</div>
      <span class="badge">Mobile Supported</span>
    </div>

    <div class="rectangle" onclick="loadGame('https://unblockedgamewebsite.com/another-game')">
      <img src="https://example.com/another-thumb.jpg" alt="Another Game">
      <div class="game-name">Another Game</div>
      <span class="badge">Mobile Supported</span>
    </div>

    <!-- Add more games here -->
  </div>

  <iframe id="game-frame"></iframe>

  <script>
    function loadGame(url) {
      const frame = document.getElementById('game-frame');
      frame.src = url;
      frame.style.display = 'block';
      window.scrollTo({ top: frame.offsetTop, behavior: 'smooth' });
    }
  </script>

</body>
</html>
