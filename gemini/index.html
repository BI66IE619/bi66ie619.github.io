<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Homework Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AI Homework Helper</h1>
        <p>Upload an image, PDF, or type your question to get answers instantly!</p>
    </header>

    <div class="container">
        <!-- File Upload Section -->
        <div class="upload-section">
            <label for="file-input" class="upload-box">
                <span class="upload-icon">ðŸ“‚</span>
                <p>Drag and drop an Image or PDF to answer</p>
                <p class="subtext">Clear and tidy images improve accuracy</p>
                <button type="button" id="choose-file-btn">Choose a File</button>
                <input type="file" id="file-input" accept="image/*,.pdf" hidden>
            </label>
            <span id="file-name"></span>
        </div>

        <!-- Text Input Section -->
        <div class="question-section">
            <textarea id="question-input" placeholder="Type your homework question here..."></textarea>
        </div>

        <button id="get-answer-btn">Get Answer</button>

        <!-- Answer Display -->
        <div class="response-container">
            <h2>Answer:</h2>
            <div id="response"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
