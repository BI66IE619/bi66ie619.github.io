<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreader</title>
    <link rel="icon" href="https://files.catbox.moe/ao6qv3.png" type="image/x-icon">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            position: relative; /* Needed for countdown positioning */
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: none; /* Hide iframe initially */
        }
        /* Countdown styling */
        .countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            z-index: 1000;
            text-align: center;
        }
    </style>

    <script>
        function loadGame(delay) {
            // Show the iframe
            const iframe = document.querySelector('iframe');
            iframe.style.display = 'block'; // Show iframe
            iframe.src = "https://mr-funkinguy.github.io/gfile/dreader/index.html"; // Set the game URL
        }
    </script>
</head>
<body>
    <iframe title="dreader"></iframe>
</body>
</html>
