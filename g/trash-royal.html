<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trash Clash Royale</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .iframe-wrapper {
      width: 90%;
      max-width: 900px;
      aspect-ratio: 4 / 3;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      border: 4px solid #333;
      background: black;
    }

    .iframe-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <iframe src="https://www.greenfoot.org/scenarios/27793?embed=true" allowfullscreen></iframe>
  </div>
</body>
</html>
