<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trash Clash Royale</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #111;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .iframe-wrapper {
      position: relative;
      width: 90vw; /* 90% of viewport width */
      max-width: 800px;
      aspect-ratio: 4 / 3;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      overflow: hidden;
    }

    .iframe-wrapper iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <iframe src="https://www.greenfoot.org/scenarios/27793?embed=true" allowfullscreen></iframe>
  </div>
</body>
</html>
