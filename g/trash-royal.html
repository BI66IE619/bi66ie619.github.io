<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trash Clash Royale</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .game-box {
      background: #000;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      transform: scale(2); /* Scale up the game */
      transform-origin: center center;
    }

    iframe {
      width: 300px; /* Native size of game */
      height: 225px;
      border: none;
      display: block;
    }

    @media (max-width: 500px) {
      .game-box {
        transform: scale(1.2); /* Smaller scale for phones */
      }
    }
  </style>
</head>
<body>
  <div class="game-box">
    <iframe src="https://www.greenfoot.org/scenarios/27793?embed=true" allowfullscreen></iframe>
  </div>
</body>
</html>
