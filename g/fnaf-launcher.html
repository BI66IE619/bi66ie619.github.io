<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Nights at Freddy's Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .boot-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s;
        }

        .boot-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .boot-logo {
            font-size: 3rem;
            color: #fff;
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: center;
            padding: 0 2rem;
        }

        .boot-text {
            color: #999;
            font-size: 1rem;
            margin: 0.5rem 0;
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: #222;
            margin-top: 2rem;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #fff;
            width: 0%;
            animation: loading 3s ease-in-out forwards;
        }

        @keyframes loading {
            to { width: 100%; }
        }

        .launcher {
            display: none;
            width: 100%;
            height: 100vh;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .launcher.active {
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2rem;
        }

        .characters-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0;
            height: 70vh;
            max-height: 600px;
            position: relative;
            width: 100%;
        }

        .character-card {
            height: 100%;
            width: 200px;
            flex-shrink: 0;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s ease;
            filter: brightness(0.4);
            border: 3px solid transparent;
        }

        .character-card:hover {
            filter: brightness(1);
            transform: scale(1.05);
            z-index: 10;
            border: 3px solid #fff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .character-card.selected {
            filter: brightness(1);
            border: 3px solid #fff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .character-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .title-box {
            position: absolute;
            left: 2rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            background: rgba(0, 0, 0, 0.85);
            border: 3px solid #fff;
            padding: 2rem;
            max-width: 300px;
        }

        .title-box h1 {
            font-size: 2.5rem;
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 2rem;
            color: #fff;
        }

        .play-button {
            border: 3px solid #fff;
            background: transparent;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 1rem 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .play-button:hover {
            background: #fff;
            color: #000;
        }

        .footer-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #333;
        }

        .footer-title {
            font-size: 1rem;
            font-weight: bold;
            letter-spacing: 3px;
        }

        .footer-icons {
            display: flex;
            gap: 1.5rem;
        }

        .icon-btn {
            width: 30px;
            height: 30px;
            border: 2px solid #fff;
            border-radius: 50%;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .icon-btn:hover {
            background: #fff;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .loading-screen.active {
            display: flex;
        }

        .loading-screen h2 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 2rem;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 1200px) {
            .character-card {
                width: 150px;
            }
            .title-box {
                max-width: 250px;
            }
            .title-box h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            .characters-row {
                height: 50vh;
            }
            .character-card {
                width: 100px;
            }
            .title-box {
                position: relative;
                left: 0;
                top: 0;
                transform: none;
                margin: 2rem auto;
                max-width: 90%;
            }
            .main-content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="boot-screen" id="bootScreen">
        <div class="boot-logo">FIVE NIGHTS AT FREDDY'S</div>
        <div class="boot-text">INITIALIZING SYSTEM...</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <div class="launcher" id="launcher">
        <div class="main-content">
            <div class="title-box">
                <h1>Five Nights at Freddy's</h1>
                <button class="play-button" id="playButton">Play</button>
            </div>

            <div class="characters-row">
                <div class="character-card" data-game="fnaf1" data-title="Five Nights at Freddy's">
                    <div class="character-img" style="background: linear-gradient(135deg, #d4a657 0%, #8b6b3d 100%); display: flex; align-items: center; justify-content: center; font-size: 4rem;">üêª</div>
                </div>

                <div class="character-card" data-game="fnaf2" data-title="Five Nights at Freddy's 2">
                    <div class="character-img" style="background: linear-gradient(135deg, #4a5a8a 0%, #2a3a5a 100%); display: flex; align-items: center; justify-content: center; font-size: 4rem;">üê∞</div>
                </div>

                <div class="character-card" data-game="fnaf3" data-title="Five Nights at Freddy's 3">
                    <div class="character-img" style="background: linear-gradient(135deg, #6b7d4a 0%, #4a5d2a 100%); display: flex; align-items: center; justify-content: center; font-size: 4rem;">üêª</div>
                </div>

                <div class="character-card" data-game="fnaf4" data-title="Five Nights at Freddy's 4">
                    <div class="character-img" style="background: linear-gradient(135deg, #8b6b3d 0%, #5b4b2d 100%); display: flex; align-items: center; justify-content: center; font-size: 4rem;">üé©</div>
                </div>

                <div class="character-card" data-game="fnafsl" data-title="Sister Location">
                    <div class="character-img" style="background: linear-gradient(135deg, #d4a657 0%, #b4864f 100%); display: flex; align-items: center; justify-content: center; font-size: 4rem;">ü§ñ</div>
                </div>

                <div class="character-card" data-game="fnafps" data-title="Pizzeria Simulator">
                    <div class="character-img" style="background: linear-gradient(135deg, #7d5a4a 0%, #5d3a2a 100%); display: flex; align-items: center; justify-content: center; font-size: 4rem;">üé™</div>
                </div>

                <div class="character-card" data-game="fnafucn" data-title="Ultimate Custom Night">
                    <div class="character-img" style="background: linear-gradient(135deg, #4a3a5a 0%, #2a1a3a 100%); display: flex; align-items: center; justify-content: center; font-size: 4rem;">üëæ</div>
                </div>
            </div>
        </div>

        <div class="footer-bar">
            <div class="footer-title">Five Nights at Freddy's - THE COMPLETE COLLECTION</div>
            <div class="footer-icons">
                <button class="icon-btn"></button>
                <button class="icon-btn"></button>
                <button class="icon-btn"></button>
            </div>
        </div>
    </div>

    <div class="loading-screen" id="loadingScreen">
        <h2>LOADING GAME...</h2>
        <div class="loading-spinner"></div>
    </div>

    <script>
        const gameUrls = {
            fnaf1: 'https://example.com/fnaf1',
            fnaf2: 'https://example.com/fnaf2',
            fnaf3: 'https://example.com/fnaf3',
            fnaf4: 'https://example.com/fnaf4',
            fnafsl: 'https://example.com/fnaf-sister-location',
            fnafps: 'https://example.com/fnaf-pizzeria-simulator',
            fnafucn: 'https://example.com/fnaf-ultimate-custom-night'
        };

        setTimeout(() => {
            document.getElementById('bootScreen').classList.add('hidden');
            document.getElementById('launcher').classList.add('active');
        }, 3000);

        const characterCards = document.querySelectorAll('.character-card');
        const titleBox = document.querySelector('.title-box h1');
        const playButton = document.getElementById('playButton');
        const loadingScreen = document.getElementById('loadingScreen');

        let selectedGame = 'fnaf1';

        characterCards.forEach(card => {
            card.addEventListener('click', function() {
                characterCards.forEach(c => c.classList.remove('selected'));

                this.classList.add('selected');
                selectedGame = this.getAttribute('data-game');
                const gameTitle = this.getAttribute('data-title');

                titleBox.textContent = gameTitle;
            });

            card.addEventListener('mouseenter', function() {
                if (!this.classList.contains('selected')) {
                    const gameTitle = this.getAttribute('data-title');
                    titleBox.textContent = gameTitle;
                }
            });
        });

        characterCards[0].classList.add('selected');

        playButton.addEventListener('click', () => {
            loadingScreen.classList.add('active');

            setTimeout(() => {
                window.location.href = gameUrls[selectedGame];
            }, 2000);
        });
    </script>
</body>
</html>
