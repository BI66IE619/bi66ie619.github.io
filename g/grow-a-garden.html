<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grow A Garden</title>
  <link rel="icon" href="https://files.catbox.moe/m1zg0c.ico" type="image/x-icon">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    .game-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: -420px;       /* raise the iframe to hide header & upvote bar */
      left: -260px;      /* shift left to hide sidebar ads */
      width: 160vw;      /* widen viewport to fill after shifting */
      height: 220vh;     /* increase height to cover all gameplay area */
      border: none;
      transform: scale(1.15); /* zoom into the playable area */
      transform-origin: top left;
    }
  </style>
</head>
<body>
  <div class="game-wrapper">
    <iframe
      src="https://duck.theducklair.com/class/Grow-A-Garden"
      title="Grow A Garden"
      scrolling="no"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
