<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dense Pegs Physics Plinko</title>
<style>
  body {
    background: #222;
    color: #eee;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0; padding: 20px;
  }
  canvas {
    background: #444;
    border-radius: 10px;
    display: block;
    margin: 0 auto;
  }
  #message {
    margin-top: 15px;
    font-size: 18px;
    height: 28px;
  }
  button {
    margin-top: 15px;
    font-size: 16px;
    padding: 10px 20px;
    background: #f5c518;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background: #ddb610;
  }
</style>
</head>
<body>

<h1>Dense Pegs Plinko</h1>
<canvas id="board" width="320" height="480"></canvas>
<div id="message"></div>
<button id="dropBtn">Drop Ball</button>

<script>
(() => {
  const canvas = document.getElementById('board');
  const ctx = canvas.getContext('2d');
  const message = document.getElementById('message');
  const dropBtn = document.getElementById('dropBtn');

  // Canvas size
  const width = canvas.width;
  const height = canvas.height;

  // Physics settings
  const gravity = 0.45;
  const friction = 0.98;
  const pegRadius = 4;   // Smaller pegs
  const ballRadius = 10;

  // Peg grid
  const rows = 14;       // More rows
  const cols = 11;       // More columns

  // Peg spacing tighter
  const pegSpacingX = width / cols;
  const pegSpacingY = 30;

  // Shift peg grid right by quarter peg spacing
  const pegGridShiftX = pegSpacingX * 0.25;

  // Slots
  const slotHeight = 70;
  const slotWidth = pegSpacingX;
  const slotsY = height - slotHeight;

  // Stakes (keep 11 slots to match columns)
  const stakes = [2, 5, 10, 20, 50, 100, 50, 20, 10, 5, 2];

  const pegs = [];
  let ball = null;

  // Build a denser peg grid with shift
  function buildPegs() {
    pegs.length = 0;
    for (let row = 0; row < rows; row++) {
      const y = 70 + row * pegSpacingY;
      for (let col = 0; col < cols; col++) {
        // Offset every other row by half peg spacing + shift
        let xBase = col * pegSpacingX + (row % 2 === 0 ? pegSpacingX / 2 : 0);
        let x = xBase + pegGridShiftX;
        // Keep pegs inside canvas boundaries
        if (x < pegRadius) continue;
        if (x > width - pegRadius) continue;
        pegs.push({ x, y });
      }
    }
  }

  function drawPegs() {
    ctx.fillStyle = '#f5c518';
    for (const peg of pegs) {
      ctx.beginPath();
      ctx.arc(peg.x, peg.y, pegRadius, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function drawSlots() {
    ctx.fillStyle = '#333';
    ctx.strokeStyle = '#666';
    ctx.font = 'bold 14px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';

    for (let i = 0; i < cols; i++) {
      let x = i * slotWidth;
      ctx.fillRect(x, slotsY, slotWidth, slotHeight);
      ctx.strokeRect(x, slotsY, slotWidth, slotHeight);
      ctx.fillStyle = '#f5c518';
      ctx.fillText('$' + stakes[i], x + slotWidth / 2, slotsY + slotHeight / 2);
      ctx.fillStyle = '#333';
    }
  }

  function drawBall() {
    if (!ball) return;
    ctx.beginPath();
    ctx.fillStyle = '#f54242';
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fill();
  }

  function collideBallPeg(peg) {
    const dx = ball.x - peg.x;
    const dy = ball.y - peg.y;
    const dist = Math.sqrt(dx * dx + dy * dy);
    if (dist < ball.radius + pegRadius) {
      const nx = dx / dist;
      const ny = dy / dist;
      const dot = ball.vx * nx + ball.vy * ny;
      ball.vx = ball.vx - 2 * dot * nx;
      ball.vy = ball.vy - 2 * dot * ny;
      const overlap = ball.radius + pegRadius - dist;
      ball.x += nx * overlap;
      ball.y += ny * overlap;
      ball.vx *= 0.85;
      ball.vy *= 0.85;
    }
  }

  function collideWalls() {
    if (ball.x - ball.radius < 0) {
      ball.x = ball.radius;
      ball.vx = -ball.vx * 0.8;
    }
    if (ball.x + ball.radius > width) {
      ball.x = width - ball.radius;
      ball.vx = -ball.vx * 0.8;
    }
    if (ball.y - ball.radius < 0) {
      ball.y = ball.radius;
      ball.vy = -ball.vy * 0.8;
    }
  }

  function collideSlotsBase() {
    if (ball.y + ball.radius >= slotsY) {
      ball.y = slotsY - ball.radius;
      ball.vy = 0;
      ball.vx *= friction;
      if (Math.abs(ball.vx) < 0.2) {
        ball.vx = 0;
        ball.stopped = true;
        settleBallInSlot();
      }
    }
  }

  function settleBallInSlot() {
    const slotIndex = Math.floor(ball.x / slotWidth);
    const winAmount = stakes[slotIndex] || 0;
    message.textContent = `You landed in slot ${slotIndex + 1} and won $${winAmount}!`;
    dropBtn.disabled = false;
  }

  function resetBall() {
    ball = {
      x: width / 2,
      y: 50,
      vx: 0,
      vy: 2,
      radius: ballRadius,
      stopped: false,
    };
    message.textContent = '';
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    drawPegs();
    drawSlots();
    if (ball) {
      if (!ball.stopped) {
        ball.vy += gravity;
        ball.vx *= friction;
        ball.vy *= friction;

        ball.x += ball.vx;
        ball.y += ball.vy;

        collideWalls();

        for (const peg of pegs) {
          collideBallPeg(peg);
        }

        collideSlotsBase();
      }
      drawBall();
    }
    requestAnimationFrame(animate);
  }

  dropBtn.addEventListener('click', () => {
    if (ball && !ball.stopped) return;
    resetBall();
    dropBtn.disabled = true;
  });

  buildPegs();
  resetBall();
  animate();

})();
</script>

</body>
</html>
