<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Plinko with Winnings & Clear</title>
<style>
  body {
    background: #222;
    color: #eee;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0; padding: 20px;
  }
  canvas {
    background: #444;
    border-radius: 10px;
    display: block;
    margin: 0 auto;
  }
  #message {
    margin-top: 15px;
    font-size: 18px;
    min-height: 28px;
    max-width: 320px;
    margin-left: auto;
    margin-right: auto;
  }
  #totalWinnings {
    margin-top: 10px;
    font-size: 20px;
    font-weight: bold;
    color: #f5c518;
  }
  button {
    margin-top: 15px 10px 0 10px;
    font-size: 16px;
    padding: 10px 20px;
    background: #f5c518;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background: #ddb610;
  }
  #buttonsContainer {
    margin-top: 10px;
  }
</style>
</head>
<body>

<h1>Plinko with Winnings & Clear</h1>
<canvas id="board" width="320" height="480"></canvas>
<div id="message"></div>
<div id="totalWinnings">Total Winnings: $0</div>
<div id="buttonsContainer">
  <button id="dropBtn">Drop Ball</button>
  <button id="clearBtn">Clear Balls</button>
</div>

<script>
(() => {
  const canvas = document.getElementById('board');
  const ctx = canvas.getContext('2d');
  const message = document.getElementById('message');
  const totalWinningsDisplay = document.getElementById('totalWinnings');
  const dropBtn = document.getElementById('dropBtn');
  const clearBtn = document.getElementById('clearBtn');

  const width = canvas.width;
  const height = canvas.height;

  const gravity = 0.45;
  const friction = 0.98;
  const pegRadius = 4;
  const ballRadius = 6;

  const rows = 14;
  const cols = 11;

  const pegSpacingX = width / cols;
  const pegSpacingY = 30;
  const pegGridShiftX = pegSpacingX * 0.25;

  const slotHeight = 70;
  const slotWidth = pegSpacingX;
  const slotsY = height - slotHeight;

  const stakes = [2, 5, 10, 20, 50, 100, 50, 20, 10, 5, 2];

  const pegs = [];
  const balls = [];
  let totalWinnings = 0;

  function buildPegs() {
    pegs.length = 0;
    for (let row = 0; row < rows; row++) {
      const y = 70 + row * pegSpacingY;
      for (let col = 0; col < cols; col++) {
        let xBase = col * pegSpacingX + (row % 2 === 0 ? pegSpacingX / 2 : 0);
        let x = xBase + pegGridShiftX;
        if (x < pegRadius) continue;
        if (x > width - pegRadius) continue;
        pegs.push({ x, y });
      }
    }
  }

  function drawPegs() {
    ctx.fillStyle = '#f5c518';
    for (const peg of pegs) {
      ctx.beginPath();
      ctx.arc(peg.x, peg.y, pegRadius, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function drawSlots() {
    ctx.fillStyle = '#333';
    ctx.strokeStyle = '#666';
    ctx.font = 'bold 14px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';

    for (let i = 0; i < cols; i++) {
      let x = i * slotWidth;
      ctx.fillRect(x, slotsY, slotWidth, slotHeight);
      ctx.strokeRect(x, slotsY, slotWidth, slotHeight);
      ctx.fillStyle = '#f5c518';
      ctx.fillText('$' + stakes[i], x + slotWidth / 2, slotsY + slotHeight / 2);
      ctx.fillStyle = '#333';
    }
  }

  function drawBall(ball) {
    ctx.beginPath();
    ctx.fillStyle = '#f54242';
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fill();
  }

  function collideBallPeg(ball, peg) {
    const dx = ball.x - peg.x;
    const dy = ball.y - peg.y;
    const dist = Math.sqrt(dx * dx + dy * dy);
    if (dist < ball.radius + pegRadius) {
      const nx = dx / dist;
      const ny = dy / dist;
      const dot = ball.vx * nx + ball.vy * ny;
      ball.vx = ball.vx - 2 * dot * nx;
      ball.vy = ball.vy - 2 * dot * ny;
      const overlap = ball.radius + pegRadius - dist;
      ball.x += nx * overlap;
      ball.y += ny * overlap;
      ball.vx *= 0.85;
      ball.vy *= 0.85;
    }
  }

  function collideWalls(ball) {
    if (ball.x - ball.radius < 0) {
      ball.x = ball.radius;
      ball.vx = -ball.vx * 0.8;
    }
    if (ball.x + ball.radius > width) {
      ball.x = width - ball.radius;
      ball.vx = -ball.vx * 0.8;
    }
    if (ball.y - ball.radius < 0) {
      ball.y = ball.radius;
      ball.vy = -ball.vy * 0.8;
    }
  }

  function collideSlotsBase(ball) {
    if (ball.y + ball.radius >= slotsY) {
      ball.y = slotsY - ball.radius;
      ball.vy = 0;
      ball.vx *= friction;
      if (Math.abs(ball.vx) < 0.2) {
        ball.vx = 0;
        if (!ball.stopped) {
          ball.stopped = true;
          settleBallInSlot(ball);
          return true;
        }
      }
    }
    return false;
  }

  function settleBallInSlot(ball) {
    const slotIndex = Math.floor(ball.x / slotWidth);
    const winAmount = stakes[slotIndex] || 0;
    totalWinnings += winAmount;
    totalWinningsDisplay.textContent = `Total Winnings: $${totalWinnings}`;
    message.textContent = `Ball landed in slot ${slotIndex + 1} and won $${winAmount}!`;
    setTimeout(() => {
      if (message.textContent === `Ball landed in slot ${slotIndex + 1} and won $${winAmount}!`) {
        message.textContent = '';
      }
    }, 3500);
  }

  function createNewBall() {
    return {
      x: width / 2,
      y: 50,
      vx: (Math.random() * 0.6) - 0.3,
      vy: 2,
      radius: ballRadius,
      stopped: false,
    };
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    drawPegs();
    drawSlots();

    for (let i = balls.length - 1; i >= 0; i--) {
      const ball = balls[i];
      if (!ball.stopped) {
        ball.vy += gravity;
        ball.vx *= friction;
        ball.vy *= friction;

        ball.x += ball.vx;
        ball.y += ball.vy;

        collideWalls(ball);

        for (const peg of pegs) {
          collideBallPeg(ball, peg);
        }

        if (collideSlotsBase(ball)) {
          balls.splice(i, 1);
          continue;
        }
      }
      drawBall(ball);
    }

    requestAnimationFrame(animate);
  }

  dropBtn.addEventListener('click', () => {
    balls.push(createNewBall());
  });

  clearBtn.addEventListener('click', () => {
    balls.length = 0;
  });

  buildPegs();
  animate();

})();
</script>

</body>
</html>
