<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="slide.js"></script>
    <script>
        function togglePopup(popupId) {
            document.getElementById(popupId).classList.toggle("show");
            document.getElementById("overlay").classList.toggle("show");
        }
    </script>
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #EAF4F0;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 350px;
            border-radius: 10px;
        }
        .popup h3 {
            text-align: center;
            color: #176A5C;
            font-size: 24px;
            font-weight: bold;
        }
        .popup .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 20px;
        }
        .form-outline {
            margin-bottom: 15px;
        }
        .form-outline label {
            font-weight: bold;
        }
        .form-outline input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .login-btn button {
            width: 100%;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .register-link {
            text-align: center;
            margin-top: 10px;
        }
        .register-link a {
            color: #176A5C;
            font-weight: bold;
            text-decoration: none;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
        .overlay.show {
            display: block;
        }
        .show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="overlay" id="overlay" onclick="togglePopup('loginPopup')"></div>
    
    <section id="login-page">
        <div class="popup" id="loginPopup">
            <div class="close-btn" onclick="togglePopup('loginPopup')">&times;</div>
            <h3>GRANNY FLAT</h3>
            <h3>Log In</h3>
            <form>
                <div class="form-outline">
                    <label for="email-id">Email address</label>
                    <input type="email" id="email-id" name="email" required />
                    <small style="color: #176A5C;">Email is required.</small>
                </div>
                <div class="form-outline">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required minlength="6" />
                </div>
                <div class="login-btn">
                    <button type="submit">Log In</button>
                </div>
                <div class="register-link">
                    Don't Have An Account? <a href="#">Register</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
