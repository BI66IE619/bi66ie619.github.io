<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terraria Web Port Launcher</title>
  <script>
    window.addEventListener('load', () => {
      // 1. Open instructions page in new tab
      window.open("terraria-instructions.html", "_blank");

      // 2. Open Google Drive file in new tab
      window.open("https://drive.google.com/file/d/1q2WYyMQIdG2d9t4Bc7gyDJRkM4yKFHlD/view", "_blank");

      // 3. Redirect current (main) tab to Terraria Web Port site
      window.location.href = "https://terraria-web-port.netlify.app/";
    });
  </script>
</head>
<body>
  <p>Launching Terraria Web Port...</p>
</body>
</html>
