<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Homework Solver</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .upload-box { border: 2px dashed #ccc; padding: 20px; margin-bottom: 20px; background: #eef2ff; cursor: pointer; }
        .button { padding: 10px; margin: 10px auto; background: #4285f4; color: white; border-radius: 5px; cursor: pointer; border: none; width: 200px; }
        .output { background: #f4f4f4; padding: 10px; border-radius: 5px; text-align: left; white-space: pre-wrap; }
        .status { font-weight: bold; color: #ff0000; }
    </style>
</head>
<body>

    <div class="container">
        <h2>AI Homework Solver</h2>

        <div class="upload-box" id="dropArea" onclick="document.getElementById('fileInput').click()">
            <input type="file" id="fileInput" accept="image/*, application/pdf" onchange="displayFileInfo()">
            <p id="fileInfo">Click to upload an Image or PDF</p>
        </div>

        <button class="button" id="answerButton" onclick="solveHomework()">Get Answer</button>
        <div id="status" class="status"></div>
        <div id="output" class="output"></div>
    </div>

    <script>
        let extractedText = "";

        function displayFileInfo() {
            const fileInput = document.getElementById("fileInput");
            const fileInfo = document.getElementById("fileInfo");

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                fileInfo.innerHTML = `Uploaded: <strong>${file.name}</strong> (${(file.size / 1024).toFixed(2)} KB)`;
            }
        }

        async function solveHomework() {
            const fileInput = document.getElementById("fileInput");
            const statusDiv = document.getElementById("status");
            const outputDiv = document.getElementById("output");
            const answerButton = document.getElementById("answerButton");

            if (fileInput.files.length === 0) {
                statusDiv.innerHTML = "Please upload an image or PDF.";
                return;
            }

            statusDiv.innerHTML = "Processing file...";
            answerButton.innerText = "Getting Answers...";
            answerButton.disabled = true;

            const apiKey = "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";
            const file = fileInput.files[0];

            if (file.type.includes("pdf")) {
                await processPDF(file);
            } else {
                await processImage(file);
            }

            if (!extractedText) {
                statusDiv.innerHTML = "Failed to extract text from file.";
                answerButton.innerText = "Get Answer";
                answerButton.disabled = false;
                return;
            }

            statusDiv.innerHTML = "Sending to AI...";
            const solution = await getSolution(apiKey);

            if (solution) {
                outputDiv.innerHTML = `<h3>Solution:</h3><p>${solution}</p>`;
                statusDiv.innerHTML = "Done!";
            } else {
                outputDiv.innerHTML = "<h3>Error:</h3><p>Failed to generate a solution.</p>";
                statusDiv.innerHTML = "Error.";
            }

            answerButton.innerText = "Get Answer";
            answerButton.disabled = false;
        }

        async function processImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = () => {
                    extractedText = "Extracted text placeholder (image processing not yet implemented).";  // Debugging placeholder
                    console.log("Extracted text:", extractedText);
                    resolve();
                };
                reader.readAsDataURL(file);
            });
        }

        async function processPDF(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = async function () {
                    const pdfData = new Uint8Array(reader.result);
                    const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;

                    let allText = "";
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();
                        allText += textContent.items.map(item => item.str).join(" ") + "\n\n";
                    }

                    extractedText = allText || "No text found in PDF.";
                    console.log("Extracted PDF text:", extractedText);
                    resolve();
                };
                reader.readAsArrayBuffer(file);
            });
        }

        async function getSolution(apiKey) {
            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${apiKey}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "gpt-4-turbo",
                        messages: [
                            { role: "system", content: "Solve the extracted homework question(s) accurately." },
                            { role: "user", content: extractedText }
                        ]
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(`API Error: ${data.error?.message || "Unknown error"}`);
                }

                return data.choices[0]?.message?.content || "Failed to generate a solution.";
            } catch (error) {
                console.error(error);
                return null;
            }
        }
    </script>

</body>
</html>
