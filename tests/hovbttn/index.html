<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Social Media Nav</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <nav class="social-nav">
        <ul>
            <li class="nav-item">
                <a href="https://twitter.com" target="_blank">
                    <i class="icon twitter"></i>
                    <span class="nav-text">Twitter</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="https://facebook.com" target="_blank">
                    <i class="icon facebook"></i>
                    <span class="nav-text">Facebook</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="https://instagram.com" target="_blank">
                    <i class="icon instagram"></i>
                    <span class="nav-text">Instagram</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="https://youtube.com" target="_blank">
                    <i class="icon youtube"></i>
                    <span class="nav-text">YouTube</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="https://linkedin.com" target="_blank">
                    <i class="icon linkedin"></i>
                    <span class="nav-text">LinkedIn</span>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
