<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Social Bar</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <nav class="nav-bar">
        <ul>
            <li class="nav-item" data-name="Facebook">
                <a href="https://facebook.com" target="_blank">
                    <img src="icons/facebook.png" alt="Facebook">
                </a>
            </li>
            <li class="nav-item" data-name="Twitter">
                <a href="https://twitter.com" target="_blank">
                    <img src="icons/twitter.png" alt="Twitter">
                </a>
            </li>
            <li class="nav-item" data-name="GitHub">
                <a href="https://github.com/BI66IE619" target="_blank">
                    <img src="icons/github.png" alt="GitHub">
                </a>
            </li>
            <li class="nav-item" data-name="YouTube">
                <a href="https://youtube.com" target="_blank">
                    <img src="icons/youtube.png" alt="YouTube">
                </a>
            </li>
            <li class="nav-item" data-name="LinkedIn">
                <a href="https://linkedin.com" target="_blank">
                    <img src="icons/linkedin.png" alt="LinkedIn">
                </a>
            </li>
        </ul>
    </nav>

</body>
</html>
