<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Navigation Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="nav-item">
            <a href="https://github.com/yourusername" class="nav-link" data-animation="pulse">
                <img src="icons/github.png" alt="GitHub" class="nav-icon">
                <span class="nav-text">GitHub</span>
            </a>
        </div>
        <div class="nav-item">
            <a href="https://linkedin.com/in/yourusername" class="nav-link" data-animation="bounce">
                <img src="icons/linkedin.png" alt="LinkedIn" class="nav-icon">
                <span class="nav-text">LinkedIn</span>
            </a>
        </div>
        <div class="nav-item">
            <a href="https://twitter.com/yourusername" class="nav-link" data-animation="shake">
                <img src="icons/twitter.png" alt="Twitter" class="nav-icon">
                <span class="nav-text">Twitter</span>
            </a>
        </div>
        <div class="nav-item">
            <a href="https://facebook.com/yourusername" class="nav-link" data-animation="flash">
                <img src="icons/facebook.png" alt="Facebook" class="nav-icon">
                <span class="nav-text">Facebook</span>
            </a>
        </div>
        <div class="nav-item">
            <a href="https://youtube.com/yourusername" class="nav-link" data-animation="tada">
                <img src="icons/youtube.png" alt="YouTube" class="nav-icon">
                <span class="nav-text">YouTube</span>
            </a>
        </div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
