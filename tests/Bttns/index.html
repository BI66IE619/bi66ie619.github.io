<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="social-bar">
        <a href="https://facebook.com" target="_blank" class="social-icon facebook">
            <img src="icons/facebook.png" alt="Facebook" class="icon">
            <span class="name">Facebook</span>
        </a>
        <a href="https://twitter.com" target="_blank" class="social-icon twitter">
            <img src="icons/twitter.png" alt="Twitter" class="icon">
            <span class="name">Twitter</span>
        </a>
        <a href="https://instagram.com" target="_blank" class="social-icon instagram">
            <img src="icons/instagram.png" alt="Instagram" class="icon">
            <span class="name">Instagram</span>
        </a>
        <a href="https://linkedin.com" target="_blank" class="social-icon linkedin">
            <img src="icons/linkedin.png" alt="LinkedIn" class="icon">
            <span class="name">LinkedIn</span>
        </a>
        <a href="https://youtube.com" target="_blank" class="social-icon youtube">
            <img src="icons/youtube.png" alt="YouTube" class="icon">
            <span class="name">YouTube</span>
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
