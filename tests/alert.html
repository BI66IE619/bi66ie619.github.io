<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert - Malware Detected</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align text to the left */
            justify-content: center;
            background-color: #d83025; /* Dark red background */
            color: white;
            padding: 20px; /* Padding for spacing */
            font-family: sans-serif; /* Keep font plain */
            font-weight: normal; /* Ensure all text is normal weight */
        }
        .invisible-button {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 50px;
            opacity: 0;
        }
        .details {
            background-color: #d83025; /* Same red as background */
            color: white;
            padding: 5px 10px;
            border: 1px solid white;
            margin-right: auto; /* Push left */
        }
        .back-to-safety {
            background-color: white;
            color: #d83025; /* Dark red text */
            padding: 5px 10px;
            border: 1px solid #d83025;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <div style="font-size: 50px; margin-bottom: 10px;">⚠️</div> <!-- Warning triangle symbol -->
        <h1 style="font-size: 30px; font-weight: normal; margin: 0;">The site ahead contains malware</h1>
        <h3 style="font-size: 18px; font-weight: normal; margin: 5px 0;">
            Attackers currently on <strong>bi66ie619.github.io</strong> might attempt to install dangerous programs on your device that steal or delete your information (for example, photos, passwords, messages, or credit cards). 
            <a href="#" style="text-decoration: underline; color: white;">Learn More</a>
        </h3>
        <div class="button-container">
            <div class="details">Details</div>
            <a href="https://www.google.com" target="_blank" class="back-to-safety">Back To Safety</a>
        </div>
    </div>

    <!-- Invisible button -->
    <a href="https://bi66ie619.github.io" target="_blank" class="invisible-button"></a>
</body>
</html>
