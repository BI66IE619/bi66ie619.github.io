<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Unblocker with Iframe</title>
</head>
<body>
    <h1>Website Unblocker</h1>
    <input type="text" id="urlInput" placeholder="Enter website URL">
    <button onclick="loadUrl()">Load URL</button>
    <iframe id="siteFrame" style="width: 100%; height: 600px; border: none;"></iframe>

    <script>
        function loadUrl() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                document.getElementById('siteFrame').src = url; // Loads the URL in the iframe
            } else {
                alert('Please enter a valid URL.');
            }
        }
    </script>
</body>
</html>
