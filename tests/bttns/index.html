<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interactive Navigation Bar</title>
</head>
<body>

    <nav class="navbar">
        <ul class="nav-links">
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <img src="icons/github.png" alt="GitHub" class="social-logo">
                    <span class="social-name">GitHub</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <img src="icons/linkedin.png" alt="LinkedIn" class="social-logo">
                    <span class="social-name">LinkedIn</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <img src="icons/facebook.png" alt="Facebook" class="social-logo">
                    <span class="social-name">Facebook</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <img src="icons/youtube.png" alt="YouTube" class="social-logo">
                    <span class="social-name">YouTube</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <img src="icons/twitter.png" alt="Twitter" class="social-logo">
                    <span class="social-name">Twitter</span>
                </a>
            </li>
        </ul>
    </nav>

    <script src="script.js"></script>
</body>
</html>
